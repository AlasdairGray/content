descr:
- package: python3-cyvcf2
  description: VCF parser based on htslib (Python 3)
  long_description: " This modules allows fast parsing of VCF and BCF including region-queries\n\
    \ with Python. This is essential for efficient analyses of nucleotide\n variation\
    \ with Python on high-throughput sequencing data.\n .\n cyvcf2 is a cython wrapper\
    \ around htslib.  Attributes like\n variant.gt_ref_depths return a numpy array\
    \ directly so they are\n immediately ready for downstream use.\n .\n This package\
    \ installs the library for Python 3.\n"
