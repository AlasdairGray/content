  blend: debian-med
- package: relion-bin+mpi+gui
  description: Parallelt værktøjssæt for 3D-rekonstruktioner i kryo-elektron mikroskopi
  long_description: " RELION (for REgularised LIkelihood OptimisatioN) er et uafhængigt\n\
    \ computerprogram for Maximum A Posteriori-refinering af (flere)\n 3D-rekonstruktioner\
    \ eller 2D-klassegennemsnit i kryo-elektron mikroskopi.\n .\n RELION tilbyder\
    \ en grafisk brugerflade, flere værktøjer for kommandolinjen\n i parallelle (MPI)\
    \ og serielle versioner samt en C++-API.\n .\n Relion-bin+mpi+gui tilbyder de\
    \ serielle og parallelle værktøjer for\n kommandolinjen samt den grafiske brugerflade.\n"
  release: buster
  description_md5: c45f291e5e68464ccf6fbf15740cef16
  license: unknown
  blend: debian-med
- package: relion-bin+mpi+gui
  description: parallel toolkit for 3D reconstructions in cryo-electron microscopy
  long_description: " RELION (for REgularised LIkelihood OptimisatioN) is a stand-alone\n\
    \ computer program for Maximum A Posteriori refinement of (multiple) 3D\n reconstructions\
    \ or 2D class averages in cryo-electron microscopy.\n .\n RELION provides a GUI,\
    \ several command-line tools in parallel (MPI) and serial\n versions as well as\
    \ a C++ API.\n .\n relion-bin+mpi+gui provides the serial and parallel command-line\
    \ tools as\n well as the graphical user interface.\n"
  release: buster
  description_md5: c45f291e5e68464ccf6fbf15740cef16
  license: unknown
