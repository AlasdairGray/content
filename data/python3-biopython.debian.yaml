- package: python3-biopython
  description: Python3 library for bioinformatics
  long_description: " The Biopython Project is an international association\n of developers\
    \ of freely available Python tools for\n computational molecular biology.\n .\n\
    \ It is a distributed collaborative effort to develop Python3\n libraries and\
    \ applications which address the needs of\n current and future work in bioinformatics.\
    \ The source code\n is made available under the Biopython License, which is\n\
    \ extremely liberal and compatible with almost every license in\n the world. The\
    \ project works along with the Open Bioinformatics\n Foundation, who generously\
    \ provide web and CVS space for\n the project.\n"
  release: sid
