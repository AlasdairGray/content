  description: libreria Python 3 per bioinformatica
  long_description: " Il progetto Biopython è un'associazione internazionale di sviluppatori\
    \ di\n strumenti Python disponibili liberamente per i calcoli biologici molecolari.\n\
    \ .\n È uno sforzo collaborativo distribuito per sviluppare librerie e\n applicazioni\
    \ Python 3 che si rivolgono verso i bisogni dei lavori in\n bioinformatica attuali\
    \ e futuri. Il codice sorgente è reso disponibile\n sotto la licenza Biopython,\
    \ che è estremamente liberale e compatibile con\n pressoché qualsiasi licenza\
    \ esistente. Il progetto lavora accanto alla Open\n Bioinformatics Foundation,\
    \ che generosamente fornisce lo spazio web e CVS\n per il progetto.\n"
