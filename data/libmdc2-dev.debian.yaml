- package: libmdc2-dev
  description: Werkzeug zur Konvertierung medizinischer Bilder (DICOM, ECAT, …) -
    Entwicklung
  long_description: " Der Name dieses Projektes leitet sich von »Medical Image Conversion«\n\
    \ (Umwandlung von Bildern in der Medizin) ab. Die Software wurde unter der\n (L)GPL\
    \ veröffentlicht, stellt den kompletten C-Quellcode der Bibliothek zur\n Verfügung\
    \ sowie ein flexibles Kommandozeilenwerkzeug und eine ansprechende\n grafische\
    \ Benutzeroberfläche auf Grundlage von GTK+. Aktuell werden die\n folgenden Formate\
    \ unterstützt: Acr/Nema 2.0, Analyze (SPM), DICOM 3.0,\n InterFile 3.3 und PNG.\n\
    \ .\n Statische Bibliothek, Include-Dateien und Dokumentation für Entwickler.\n"
