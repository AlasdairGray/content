descr:
- package: seqan-dev
  description: C++ library for the analysis of biological sequences (development)
  long_description: " SeqAn is a C++ template library of efficient algorithms and\
    \ data\n structures for the analysis of sequences with the focus on\n biological\
    \ data. This library applies a unique generic design that\n guarantees high performance,\
    \ generality, extensibility, and\n integration with other libraries. SeqAn is\
    \ easy to use and\n simplifies the development of new software tools with a minimal\
    \ loss\n of performance.\n .\n This package contains the developer files, documentation\
    \ and examples.\n"
  release: sid
  description_md5: 4e4c19a544181aa255852ca6d27db5b5
  license: unknown
  blend: debian-med
- package: seqan-dev
  description: 생물학적 시퀀스 분석을 위한 C++ 라이브러리 (개발)
  long_description: " SeqAn은 생물학적 데이타에 초점을 맞춘 시퀀스 분석용 효율적 알고리즘 및 데이\n 타 구조의 C++ 테플릿\
    \ 라이브러리 입니다. 이 라이브러리는 고성능, 범용성, 확\n 장성, 그리고 다른 라이브러리와의 통합을 보장하는 고유의 일반적인 설계를 \
    \ 적\n 용하였습니다. SeqAn은 사용하기 쉽고 성능의 손실을 최소하는 새로운 소프트웨\n 어 도구의 개발을 단순하게 합니다.\n .\n\
    \ 이 패키지는 개발자 파일, 문서 및 예제를 포함합니다.\n"
  release: sid
  description_md5: 4e4c19a544181aa255852ca6d27db5b5
  license: unknown
  blend: debian-med
- package: seqan-dev
  description: libreria C++ per l'analisi di sequenze biologiche (sviluppo)
  long_description: " SeqAn è una libreria di template C++ di algoritmi e strutture\
    \ dati\n efficienti per l'analisi di sequenze, pensata principalmente per i dati\n\
    \ biologici. Questa libreria applica un modello progettuale generico unico\n che\
    \ garantisce alte prestazioni, generalità, estensibilità e integrazione\n con\
    \ le altre librerie. SeqAn è facile da usare e semplifica lo sviluppo di\n nuovi\
    \ strumenti software con minime perdite in termini di prestazioni.\n .\n Questo\
    \ pacchetto contiene i file di sviluppo, la documentazione ed esempi.\n"
  release: sid
  description_md5: 4e4c19a544181aa255852ca6d27db5b5
  license: unknown
  blend: debian-med
- package: seqan-dev
  description: C++-bibliotek for analyse af biologiske sekvenser - udvikling
  long_description: " SeqAn er et C++-skabelonbibliotek med effektive algoritmer og\n\
    \ datastrukturer for analyse af sekvenser med fokus på biologiske data. Dette\n\
    \ bibliotek anvender et unikt generisk design, som garanterer høj ydelse,\n almenhed,\
    \ udvidelsesmuligheder og integration med andre biblioteker. SeqAn\n er nem at\
    \ bruge og forenkler udviklingen af nye programværktøjer med et\n minimalt tab\
    \ af ydelse.\n .\n Denne pakke indeholder udvikerfilerne, dokumentation og eksempler.\n"
  release: sid
  description_md5: 4e4c19a544181aa255852ca6d27db5b5
  license: unknown
  blend: debian-med
- package: seqan-dev
  description: biblioteca de C++ para el análisis de secuencias biológicas (desarrollo)
  long_description: " SeqAn es una biblioteca de plantillas C++ de algoritmos eficientes\
    \ y\n estructuras de datos para el análisis de secuencias enfocada para datos\n\
    \ biológicos. Esta biblioteca aplica un diseño genérico único que garantiza un\n\
    \ alto rendimiento, generalidad, escalabilidad e integración con otras\n bibliotecas.\
    \ SeqAn es fácil de usar y simplifica el desarrollo de nuevas\n herramientas de\
    \ software con una mínima pérdida de rendimiento.\n .\n Este paquete contiene\
    \ los archivos de desarrollo, documentación y ejemplos.\n"
