descr:
- package: libbiojava-java
  description: Java API to biological data and applications (default version)
  long_description: " BioJava is an open-source project dedicated to providing a Java\
    \ framework\n for processing biological data. It includes objects for manipulating\n\
    \ sequences, file parsers, DAS client and server support, access to BioSQL\n and\
    \ Ensembl databases, and powerful analysis and statistical routines\n including\
    \ a dynamic programming toolkit.\n .\n BioJava is provided by a vibrant community\
    \ which meets annually at\n the Bioinformatics Open Source Conference (BOSC) that\
    \ traditionally\n accompanies the Intelligent Systems in Molecular Biology (ISMB)\n\
    \ meeting. Much like BioPerl, the employment of this library is valuable\n for\
    \ everybody active in the field because of the many tricks of the\n trade one\
    \ learns just by communicating on the mailing list.\n .\n This is a wrapper package\
    \ which should enable smooth upgrades to new\n versions.\n"
  release: sid
  description_md5: 81fa6baab74ccacd4d7d8068c8f9861b
  license: unknown
  blend: debian-med
- package: libbiojava-java
  description: API Java per applicazioni e dati biologici (versione predefinita)
  long_description: " BioJava è un progetto open source dedicato a fornire un'infrastruttura\
    \ Java\n per elaborare dati biologici. Include oggetti per manipolare sequenze,\n\
    \ analizzatori di file, supporto per client e server DAS, accesso a database\n\
    \ BioSQL ed Ensembl e potenti procedure di analisi e di statistica incluso un\n\
    \ toolkit per programmazione dinamica.\n .\n BioJava è fornito da una vibrante\
    \ comunità che si incontra annualmente alla\n Bioinformatics Open Source Conference\
    \ (BOSC) che tradizionalmente\n accompagna l'incontro Intelligent Systems in Molecular\
    \ Biology (ISMB). Come\n BioPerl, l'impiego di questa libreria è inestimabile\
    \ per chiunque sia\n attivo nel campo grazie ai molti trucchi del mestiere che\
    \ si imparano\n semplicemente comunicando sulla mailing list.\n .\n Questo pacchetto\
    \ è un wrapper che dovrebbe permettere aggiornamenti senza\n problemi alle nuove\
    \ versioni.\n"
  release: sid
  description_md5: 81fa6baab74ccacd4d7d8068c8f9861b
  license: unknown
  blend: debian-med
- package: libbiojava-java
  description: API Java pour des applications et des données biologiques –⋅version
    par défaut
  long_description: " BioJava est un projet à code source ouvert dédié à fournir un\
    \ cadre\n applicatif Java pour le traitement de données biologiques. Il inclut\
    \ des\n objets pour la manipulation de séquences, l'analyse de fichiers, la gestion\n\
    \ de serveur, l'accès aux bases de données BioSQL et Ensembl, ainsi que des\n\
    \ routines puissantes d'analyse et de statistique comprenant une boîte à\n outils\
    \ de programmation dynamique.\n .\n Biojava est fourni par une communauté animée\
    \ qui se réunit chaque année à\n la «⋅Bioinformatics Open Source Conference⋅»\
    \ (BOSC) qui traditionnellement\n accompagne le congrès «⋅Intelligent Systems\
    \ in Molecular Biology⋅» (ISMB).\n Tout à fait comme pour BioPerl, l'emploi de\
    \ cette bibliothèque est\n profitable pour tous les gens actifs dans la discipline,\
    \ parce que beaucoup\n de trucs du métier s'apprennent juste en communiquant sur\
    \ la liste de\n diffusion.\n .\n Il s'agit d'un paquet d'enveloppe qui peut permettre\
    \ des mises à niveaux\n fluides vers de nouvelles versions.\n"
