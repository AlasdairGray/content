descr:
- package: biosig-tools
  description: format conversion tools for biomedical data formats
  long_description: " Based on BioSig library, this package provides command line\n\
    \ tools, such as\n .\n  - save2gdf: converter between different file formats,\
    \ including but\n        not limited to SCP-ECG(EN1064), HL7aECG (FDA-XML), GDF,\
    \ EDF,\n        BDF, CWFB.\n  - rec2bin, bin2rec, heka2itx, save2aecg, save2scp:\
    \ several converter\n       tools based on save2gdf\n  - biosig_fhir: packs biosignal\
    \ data into HL7/FHIR binary template file.\n  - physicalunits: converter for encoding\
    \ and decoding of physical\n       units according to ISO 11073-10101\n"
