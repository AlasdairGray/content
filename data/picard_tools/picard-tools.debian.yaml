descr:
- package: picard-tools
  description: Kommandozeilenwerkzeuge zur Bearbeitung von SAM- und BAM-Dateien
  long_description: " Das generische Format SAM (Sequence Alignment/Map) speichert\
    \ große\n Nukleotid-Sequenzalignments. Die Picard Tools enthalten folgende Werkzeuge,\n\
    \ um SAM- und BAM-Dateien zu bearbeiten:\n  AddCommentsToBam                 \
    \ FifoBuffer\n  AddOrReplaceReadGroups            FilterSamReads\n  BaitDesigner\
    \                      FilterVcf\n  BamIndexStats                     FixMateInformation\n\
    \  BamToBfq                          GatherBamFiles\n  BedToIntervalList     \
    \            GatherVcfs\n  BuildBamIndex                     GenotypeConcordance\n\
    \  CalculateHsMetrics                IlluminaBasecallsToFastq\n  CalculateReadGroupChecksum\
    \        IlluminaBasecallsToSam\n  CheckIlluminaDirectory            LiftOverIntervalList\n\
    \  CheckTerminatorBlock              LiftoverVcf\n  CleanSam                 \
    \         MakeSitesOnlyVcf\n  CollectAlignmentSummaryMetrics    MarkDuplicates\n\
    \  CollectBaseDistributionByCycle    MarkDuplicatesWithMateCigar\n  CollectGcBiasMetrics\
    \              MarkIlluminaAdapters\n  CollectHiSeqXPfFailMetrics        MeanQualityByCycle\n\
    \  CollectIlluminaBasecallingMetrics MergeBamAlignment\n  CollectIlluminaLaneMetrics\
    \        MergeSamFiles\n  CollectInsertSizeMetrics          MergeVcfs\n  CollectJumpingLibraryMetrics\
    \      NormalizeFasta\n  CollectMultipleMetrics            PositionBasedDownsampleSam\n\
    \  CollectOxoGMetrics                QualityScoreDistribution\n  CollectQualityYieldMetrics\
    \        RenameSampleInVcf\n  CollectRawWgsMetrics              ReorderSam\n \
    \ CollectRnaSeqMetrics              ReplaceSamHeader\n  CollectRrbsMetrics   \
    \             RevertOriginalBaseQualitiesAndAddMateCigar\n  CollectSequencingArtifactMetrics\
    \  RevertSam\n  CollectTargetedPcrMetrics         SamFormatConverter\n  CollectVariantCallingMetrics\
    \      SamToFastq\n  CollectWgsMetrics                 ScatterIntervalsByNs\n\
    \  CompareMetrics                    SortSam\n  CompareSAMs                  \
    \     SortVcf\n  ConvertSequencingArtifactToOxoG   SplitSamByLibrary\n  CreateSequenceDictionary\
    \          SplitVcfs\n  DownsampleSam                     UpdateVcfSequenceDictionary\n\
    \  EstimateLibraryComplexity         ValidateSamFile\n  ExtractIlluminaBarcodes\
    \           VcfFormatConverter\n  ExtractSequences                  VcfToIntervalList\n\
    \  FastqToSam                        ViewSam\n"
  release: sid
  description_md5: 4210c5f17f12023993b769bb2ea569bb
