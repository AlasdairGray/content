- package: libnifti-dev
  description: NIfTI-1 データ形式用 I/O ライブラリ
  long_description: " Niftilib は、NIfTI-1 データフォーマットのファイルを読み書きするための I/O\n ライブラリです。NIfTI-1\
    \ とは、医学画像データ、すなわち、磁気共鳴画像 (MRI)\n や、functional MRI (fMRI) 脳画像のためのバイナリファイルフォーマットです。\n\
    \ .\n 本パッケージは、libniftiio, znzlib および libnifticdf のヘッダファイルと静\n 的ライブラリを提供します。\n"
  release: sid
  description_md5: 7f428083f20bcff1a6a3063aca61786b
  license: unknown
  blend: debian-med
- package: libnifti-dev
  description: IO libraries for the NIfTI-1 data format
  long_description: " Niftilib is a set of i/o libraries for reading and writing files\
    \ in the\n NIfTI-1 data format. NIfTI-1 is a binary file format for storing medical\n\
    \ image data, e.g. magnetic resonance image (MRI) and functional MRI (fMRI)\n\
    \ brain images.\n .\n This package provides the header files and static libraries\
    \ of libniftiio,\n znzlib and libnifticdf.\n"
  release: sid
  description_md5: 7f428083f20bcff1a6a3063aca61786b
  license: unknown
  blend: debian-med
- package: libnifti-dev
  description: librerie di IO per il formato dati NIfTI-1
  long_description: " Niftilib è un insieme di librerie di I/O per la lettura e la\
    \ scrittura di\n file dati nel formato NIfTI-1. NIfTI-1 è un formato binario per\n\
    \ l'archiviazione di immagini mediche, tipo risonanza magnetica (RMN) o\n immagini\
    \ cerebrali da RMN funzionale (fRMN).\n .\n Questo pacchetto fornisce i file header\
    \ e le librerie statiche di libniftiio,\n znzlib e libnifticdf.\n"
  release: sid
  description_md5: 7f428083f20bcff1a6a3063aca61786b
