- package: python3-tornado
  description: scalable, non-blocking web server and tools - Python 3 package
  long_description: " Tornado is a Python web framework and asynchronous networking\
    \ library,\n originally developed at FriendFeed. By using non-blocking network\
    \ I/O,\n Tornado can scale to tens of thousands of open connections, making it\
    \ ideal\n for long polling, WebSockets, and other applications that require a\n\
    \ long-lived connection to each user.\n .\n This is the Python 3 version of the\
    \ package.\n"
  release: sid
