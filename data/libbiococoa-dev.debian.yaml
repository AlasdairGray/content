descr:
- package: libbiococoa-dev
  description: Bioinformatics framework for GNUstep and Cocoa (development files)
  long_description: " BioCocoa is an open source Cocoa framework for bioinformatics.\
    \ It intends to\n provide Cocoa programmers with a full suite of tools for handling\
    \ and\n manipulating biological sequences. Cocoa is a great framework for rapid\n\
    \ application development and it is therefore often used to create innovative\n\
    \ bioscientific apps. To speed up development even more, BioCocoa wants to\n offer\
    \ reusable Cocoa classes that are specific for molecular biology and\n biofinformatics.\
    \ At this time, BioCocoa offers model classes for biological\n sequences, controller\
    \ classes for alignment, sequence manipulation and I/O,\n interfacing with ENTREZ\
    \ and view classes that let you easily display and work\n with sequences in your\
    \ own applications.\n .\n This package contains the development files, documentation\
    \ and\n examples for developing GNUstep applications using the BioCocoa framework.\n"
  release: sid
  description_md5: b81475f0fc6f402543168839b5916578
  license: unknown
  blend: debian-med
- package: libbiococoa-dev
  description: Bioinformatyczny framework do GNUstep i Cocoa (pliki deweloperskie)
  long_description: " BioCocoa jest otwartoźródłowym frameworkiem Cocoa do bioinformatyki.\
    \ Jego\n celem jest dostarczenie programistom Cocoa pełnego zestawu narzędzi do\n\
    \ obsługiwania i manipulowania sekwencjami biologicznymi. Cocoa jest\n znakomitym\
    \ frameworkiem służącym do szybkiego tworzenia aplikacji i dlatego\n jest często\
    \ używany do tworzenia nowatorskich, naukowych aplikacji\n związanych z biologią.\
    \ Aby jeszcze bardziej przyspieszyć rozwój, BioCocoa\n pragnie zaoferować klasy\
    \ Cocoa wielokrotnego użytku, które są specyficzne\n dla biologii molekularnej\
    \ oraz bioinformatyki. Obecnie BioCocoa oferuje\n model klas do sekwencji biologicznych,\
    \ kontroler klas do wyrównywania\n sekwencji, manipulowanie sekwencją oraz wejściem/wyjściem\
    \ (I/O), łączenie\n się z ENTREZ (systemem uzyskiwania danych) i przeglądanie\
    \ klas, które\n pozwalają na łatwe wyświetlanie i pracę przy sekwencjach we własnych\n\
    \ aplikacjach.\n .\n Pakiet zawiera pliki deweloperskie, dokumentację i przykłady\
    \ służące do\n tworzenia aplikacji GNUstep korzystających z frameworka BioCocoa.\n"
  release: sid
  description_md5: b81475f0fc6f402543168839b5916578
  license: unknown
  blend: debian-med
- package: libbiococoa-dev
  description: cadre applicatif en bio-informatique pour GNUstep et Cocoa –⋅fichiers
    de développement
  long_description: " BioCocoa est un cadre applicatif libre Cocoa pour la bio-informatique.\
    \ Il\n vise à fournir aux programmeurs Cocoa une suite complète d'outils pour\n\
    \ gérer et manipuler des séquences biologiques. Cocoa est un excellent cadre\n\
    \ applicatif pour le développement rapide d'applications et donc, il est\n souvent\
    \ utilisé pour créer des applications innovantes en bio-informatique.\n Pour accélérer\
    \ encore plus le développement, BioCocoa souhaite offrir des\n classes Cocoa réutilisables\
    \ qui sont spécifiques à la biologie moléculaire\n et à la bio-informatique. Actuellement,\
    \ BioCocoa fournit des classes de\n modèle pour les séquences biologiques, des\
    \ classes de contrôleur pour\n l'alignement, la manipulation de séquences et les\
    \ entrées sorties\n s'interfaçant avec ENTREZ et de classes de visualisation qui\
    \ permettent\n d'afficher et de travailler facilement avec des séquences dans\
    \ ses propres\n applications.\n .\n Ce paquet fournit les fichiers de développement,\
    \ la documentation et des\n exemples pour le développement d'applications avec\
    \ le cadre applicatif\n BioCocoa.\n"
  release: sid
  description_md5: b81475f0fc6f402543168839b5916578
