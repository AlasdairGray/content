descr:
- package: sim4db
  description: batch spliced alignment of cDNA sequences to a target genome
  long_description: " Sim4db performs fast batch alignment of large cDNA (EST, mRNA)\
    \ sequence\n sets to a set of eukaryotic genomic regions. It uses the sim4 and\
    \ sim4cc\n algorithms to determine the alignments, but incorporates a fast sequence\n\
    \ indexing and retrieval mechanism, implemented in the sister package\n 'leaff',\
    \ to speedily process large volumes of sequences.\n .\n While sim4db produces\
    \ alignments in the same way as sim4 or sim4cc, it\n has additional features to\
    \ make it more amenable for use with whole-genome\n annotation pipelines. A script\
    \ file can be used to group pairings between\n cDNAs and their corresponding genomic\
    \ regions, to be aligned as one run\n and using the same set of parameters. Sim4db\
    \ also optionally reports more\n than one alignment for the same cDNA within a\
    \ genomic region, as long\n as they meet user-defined criteria such as minimum\
    \ length, percentage\n sequence identity or coverage. This feature is instrumental\
    \ in finding\n all alignments of a gene family at one locus. Lastly, the output\
    \ is\n presented either as custom sim4db alignments or as GFF3 gene features.\n\
    \ .\n This package is part of the Kmer suite.\n"
  release: sid
