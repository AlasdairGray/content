- package: sim4db
  description: Jobopdelt sammenligning af cDNA-sekvenser til et målgenom
  long_description: " Sim4db udfører hurtig jobsammenligning af store cDNA-sekvenssæt\
    \ (EST, mRNA)\n til et sæt af eukaryotiske genomregioner. Det bruger sim4- og\n\
    \ sim4cc-algoritmer til at bestemme sammenligninger, men indarbejder en\n hurtig\
    \ sekvensindeksering og indhentelsesmekanisme, implementeret i\n søsterpakken\
    \ »leaff«, til hurtigt at behandle store mængder af sekvenser.\n .\n Mens sim4db\
    \ laver sammenligninger på samme måde som sim4 eller sim4cc, har\n programmet\
    \ yderligere funktioner, som gør det mere modtagelig for brug med\n hel-genom\
    \ annotationskanaler. En skriptfil kan bruges til at gruppere\n parringer mellem\
    \ cDNA'er og deres tilsvarende genomregioner, så de fremstår\n som en kørsel og\
    \ bruger det samme sæt af parametre. Sim3db rapporterer også\n valgfrit mere end\
    \ en sammenligning for den samme cDNA indenfor en\n genomregion, så længde de\
    \ opfylder brugerdefinerede kriterier såsom\n minimumslængde, procentsekvensidentitet\
    \ eller -dækning. Denne funktion er\n afgørende i at finde alle sammenligninger\
    \ for en genfamilie på et sted.\n Sidst præsenteres resultatet enten som tilpassede\
    \ sim4db-sammenligninger\n eller som GFF3-genfunktioner.\n .\n Denne pakke er\
    \ en del af Kmer-programpakken.\n"
  release: sid
