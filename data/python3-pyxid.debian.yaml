  description: interface for Cedrus XID and StimTracker devices
  long_description: " pyxid is a Python library for interfacing with Cedrus XID (eXperiment\n\
    \ Interface Device) and StimTracker devices. XID devices are used in\n software\
    \ such as SuperLab, Presentation, and ePrime for receiving\n input as part of\
    \ stimulus/response testing experiments.\n .\n pyxid handles all of the low level\
    \ device handling for XID devices in\n Python projects.\n"
