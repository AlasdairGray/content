- package: conquest-postgres
  description: ConQuest DICOM Server - PostgreSQL backend
  long_description: " A full featured DICOM server that has been developed based on\
    \ and heavily\n extending the public domain UCDMC DICOM code. Some possible applications\
    \ of\n the ConQuest DICOM software are:\n  - DICOM training and testing\n  - Demonstration\
    \ and research image archives\n  - Image format conversion from a scanner with\
    \ DICOM network access\n  - DICOM image viewing and slide making\n  - DICOM image\
    \ selection, (limited) editing, and splitting and merging of\n    series\n  -\
    \ Advanced scriptable image modification, filtering, forwarding and\n    conversion\n\
    \  - DICOM caching and archive merging\n .\n This package uses PostgreSQL as database\
    \ backend.\n"
  release: jessie
  description_md5: 76940e029941494e9c5615abadf2c9d8
  license: unknown
  blend: debian-med
- package: conquest-postgres
  description: server ConQuest DICOM - backend PostgreSQL
  long_description: " Un server DICOM completo di tutte le funzioni che è stato sviluppato\
    \ sulla\n base del codice di pubblico dominio UCDMC DICOM e l'ha pesantemente\n\
    \ esteso. Alcune possibili applicazioni del software ConQuest DICOM sono:\n  -\
    \ addestramento all'uso di DICOM e test,\n  - dimostrazione e ricerca di archivi\
    \ di immagini,\n  - conversione del formato di immagini da uno scanner con accesso\
    \ DICOM\n    alla rete,\n  - visualizzazione di immagini DICOM e creazione di\
    \ diapositive,\n  - selezione, modifiche (limitate), divisione e unione di\n \
    \   serie di immagini DICOM,\n  - modifica di immagini, filtraggio, inoltro e\
    \ conversione avanzati con\n    script,\n  - cache e fusione di archivi DICOM.\n\
    \ .\n Questo pacchetto usa PostgreSQL come backend di database.\n"
  release: jessie
  description_md5: 76940e029941494e9c5615abadf2c9d8
  license: unknown
  blend: debian-med
- package: conquest-postgres
  description: ConQuest DICOM-server - PostgreSQL-motor
  long_description: " En DICOM-server, med alle funktioner, som er blevet udviklet\
    \ baseret på og\n har udvidet sig med UCDMC DICOM-kode i offentlig ejendom. Nogle\
    \ mulige\n programmer for ConQuest DICOM-programmer er:\n  - DICOM-træning og\
    \ test\n  - Arkiver for demonstration og videnskabsbilleder\n  - Konvertering\
    \ af billedformat fra en skanner med DICOM-netværksadgang\n  - Visning af DICOM-billede\
    \ og udarbejdelse af dias\n  - Valg af DICOM-billede, (begrænset) redigering samt\
    \ opdeling og\n    sammenføjning af serier\n  - Avanceret billedændring, filtrering,\
    \ videresendelse og konvertering via\n    skripter\n  - DICOM-mellemlager og arkivsammenføjning\n\
    \ .\n Denne pakke bruger PostgreSQL som databasemotor.\n"
  release: jessie
  description_md5: 76940e029941494e9c5615abadf2c9d8
  license: unknown
  blend: debian-med
