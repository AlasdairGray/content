descr:
- package: python3-dendropy
  description: DendroPy Phylogenetic Computing Library (Python 3)
  long_description: " DendroPy is a Python library for phylogenetic computing. It\
    \ provides\n classes and functions for the simulation, processing, and manipulation\n\
    \ of phylogenetic trees and character matrices, and supports the reading\n and\
    \ writing of phylogenetic data in a range of formats, such as NEXUS,\n NEWICK,\
    \ NeXML, Phylip, FASTA, etc. Application scripts for performing\n some useful\
    \ phylogenetic operations, such as data conversion and tree\n posterior distribution\
    \ summarization, are also distributed and installed\n as part of the library.\
    \ DendroPy can thus function as a stand-alone\n library for phylogenetics, a component\
    \ of more complex multi-library\n phyloinformatic pipelines, or as a scripting\
    \ “glue” that assembles and\n drives such pipelines.\n .\n This package provides\
    \ python3 modules.\n"
  release: sid
  description_md5: 173120c43a7a9cd56e70e30abc2ae681
  license: unknown
  blend: debian-med
- package: python3-dendropy
  description: libreria di calcolo filogenetico DendroPy (Python 3)
  long_description: " DendroPy è una libreria Python per calcolo filogenetico. Fornisce\
    \ classi e\n funzioni per simulazione, elaborazione e manipolazione di alberi\n\
    \ filogenetici e matrici di caratteri, e gestisce la lettura e la scrittura\n\
    \ di dati filogenetici in una varietà di formati, come NEXUS, NEWICK, NeXML,\n\
    \ Phylip, FASTA, ecc. Script applicativi per eseguire alcune utili operazioni\n\
    \ filogenetiche, come conversione di dati e riassunto della distribuzione a\n\
    \ posteriori, sono distribuiti e installati insieme alla libreria.\n DendroPy\
    \ può perciò funzionare come libreria autonoma per filogenetica,\n come componente\
    \ di catene di elaborazione di dati filoinformatici\n multi-libreria più complesse\
    \ o come script \"collante\" che assembla e guida\n tali catene.\n .\n Questo\
    \ pacchetto fornisce i moduli per Python 3.\n"
  release: sid
  description_md5: 173120c43a7a9cd56e70e30abc2ae681
  license: unknown
  blend: debian-med
