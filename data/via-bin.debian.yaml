- package: via-bin
  description: værktøjer for billedanalyser af volumer
  long_description: " VIA er en programpakke for billedanalyser af volumer for funktionel\
    \ og\n strukturel (medicinske) billeder. Programpakken består af forskellige\n\
    \ værktøjer fra simpel datahåndtering over fremvisere til komplekse\n billedtransformationer.\n\
    \ .\n Alle værktøjer opererer på data i VISTA-format. Pakken indeholder flere\n\
    \ muligheder for omdannelser f.eks. fra PNG, PGM eller PNM til dette\n dataformat\
    \ og tilbage igen.\n"
  release: wheezy
  description_md5: b82366ec768d8c9d133de2e5389ad517
  license: unknown
  blend: debian-med
- package: via-bin
  description: tools for volumetric image analysis
  long_description: " VIA is a volumetric image analysis suite for functional and\
    \ structural\n (medical) images. The suite consists of different tools ranging\
    \ from\n simple data handling over viewers to complex image transformation.\n\
    \ .\n All tools operate on data in VISTA format. The package contains several\n\
    \ converters from e.g. PNG, PGM or PNM to this data format and back.\n"
  release: wheezy
  description_md5: b82366ec768d8c9d133de2e5389ad517
  license: unknown
  blend: debian-med
- package: via-bin
  description: Herramientas para el análisis volumétrico de imágenes
  long_description: " VIA es una suite para el análisis volumétrico de imágenes funcionales\
    \ y\n estructurales (médicas). La suite consiste en diferentes herramientas que\n\
    \ van desde el simple manejo de visores a la transformación compleja de la\n imagen.\n\
    \ .\n Todas las herramientas operan sobre información en el formato VISTA. El\n\
    \ paquete contiene gran cantidad de conversores de, por ejemplo, PNG, PGM o\n\
    \ PNM a formato VISTA y de este a, por ejemplo, PNG, PGM o PNM.\n"
  release: wheezy
  description_md5: b82366ec768d8c9d133de2e5389ad517
  license: unknown
  blend: debian-med
- package: via-bin
  description: outils d'analyse volumétrique d'images
  long_description: " VIA est un ensemble de programmes d'analyse volumétrique d'images\n\
    \ fonctionnelles et structurales (médicales). L'ensemble comprend\n divers outils\
    \ qui vont de la simple gestion de données en passant par des\n visionneuses,\
    \ jusqu'à des transformations d'images complexes.\n .\n Tous les outils travaillent\
    \ sur des données au format VISTA. Le paquet\n contient plusieurs convertisseurs\
    \ de et vers de nombreux formats d'images\n tels que PNG, PGM\n ou PNM.\n"
  release: wheezy
  description_md5: b82366ec768d8c9d133de2e5389ad517
  license: unknown
  blend: debian-med
- package: via-bin
  description: strumento di analisi di immagini volumetriche
  long_description: " VIA è una suite di analisi di immagini volumetriche per immagini\n\
    \ (medicali) funzionali e strutturali. La suite comprende diversi strumenti\n\
    \ che vanno dalla semplice manipolazione passando per la visualizzazione\n fino\
    \ alla trasformazione complessa di immagini.\n .\n Tutti gli strumenti operano\
    \ su dati in formato VISTA. Il pacchetto\n contiene numerosi convertitori da es.\
    \ PNG, PGM o PNM a questo formato e\n viceversa.\n"
  release: wheezy
