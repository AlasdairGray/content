- package: python3-simpleitk
  description: Python bindings for SimpleITK
  long_description: " SimpleITK is an image analysis toolkit with a large number of\
    \ components\n supporting general filtering operations, image segmentation and\
    \ registration.\n It is built on top of the Insight Segmentation and Registration\
    \ Toolkit ITK\n with the intent of providing a simplified interface to ITK. SimpleITK\
    \ itself is\n written in C++ but is available for a large number of programming\
    \ languages.\n .\n This package provides the Python bindings.\n"
  release: sid
