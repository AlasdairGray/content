descr:
- package: libffindex0-dev
  description: library for simple index/database for huge amounts of small files (development)
  long_description: " FFindex is a very simple index/database for huge amounts of\
    \ small files. The\n files are stored concatenated in one big data file, separated\
    \ by '\\0'. A\n second file contains a plain text index, giving name, offset and\
    \ length of\n the small files. The lookup is currently done with a binary search\
    \ on an\n array made from the index file.\n .\n This package contains the header\
    \ files and documentation needed to develop\n applications with libffindex.\n"
  release: sid
  description_md5: 2e1a5431a7e2882cda8dd362295e7ead
  license: unknown
  blend: debian-med
- package: libffindex0-dev
  description: libreria per semplice indice/database per grandi quantità di piccoli
    file (sviluppo)
  long_description: " FFindex è un indice/database molto semplice per grandi quantità\
    \ di piccoli\n file. I file vengono memorizzati concatenati in un grande file\
    \ di dati,\n separati da \"\\0\". Un secondo file contiene un indice in testo\
    \ semplice che\n fornisce nome, scostamento e lunghezza dei piccoli file. La ricerca\
    \ viene\n attualmente eseguita con una ricerca binaria su un vettore composto\
    \ dal\n file indice.\n .\n Questo pacchetto contiene i file header e la documentazione\
    \ necessari per\n sviluppare applicazioni con libffindex.\n"
  release: sid
  description_md5: 2e1a5431a7e2882cda8dd362295e7ead
  license: unknown
  blend: debian-med
- package: libffindex0-dev
  description: index/base de données simple pour d'énormes quantités de petits fichiers
    — développement
  long_description: " FFindex est un index et base de données très simples pour d'énormes\
    \ quantités\n de petits fichiers. Les fichiers sont stockés concaténés dans un\
    \ grand fichier\n de données, séparés par « \\0 ». Un second fichier contient\
    \ un index en texte\n brut, donnant le nom, la position et la longueur des petits\
    \ fichiers. La\n recherche est actuellement réalisée avec une recherche binaire\
    \ sur un tableau\n fabriqué à partir du fichier d'index.\n .\n Ce paquet fournit\
    \ les fichiers d'en-tête et la documentation nécessaires au\n développement d'applications\
    \ avec libffindex.\n"
  release: sid
