descr:
- package: sibelia
  description: comparative genomics tool
  long_description: " Sibelia (Synteny Block ExpLoration tool) is a comparative genomics\
    \ tool:\n It assists biologists in analysing the genomic variations that correlate\n\
    \ with pathogens, or the genomic changes that help microorganisms adapt in\n different\
    \ environments. Sibelia will also be helpful for the\n evolutionary and genome\
    \ rearrangement studies for multiple strains of\n microorganisms.\n .\n Sibelia\
    \ is useful in finding:\n .\n  1) shared regions,\n  2) regions that present in\
    \ one group of genomes but not in others,\n  3) rearrangements that transform\
    \ one genome to other genomes.\n"
