descr:
- package: swarm
  description: robust and fast clustering method for amplicon-based studies
  long_description: " The purpose of swarm is to provide a novel clustering algorithm\
    \ to handle large\n sets of amplicons. Traditional clustering algorithms results\
    \ are strongly\n input-order dependent, and rely on an arbitrary global clustering\
    \ threshold.\n swarm results are resilient to input-order changes and rely on\
    \ a small local\n linking threshold d, the maximum number of differences between\
    \ two amplicons.\n swarm forms stable high-resolution clusters, with a high yield\
    \ of biological\n information.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
- package: swarm
  description: metodo robusto e veloce per raggruppamento in cluster per studi basati
    su ampliconi
  long_description: " Lo scopo di swarm è di fornire un innovativo algoritmo di raggruppamento\
    \ in\n cluster per gestire vasti insiemi di ampliconi. I risultati degli algoritmi\n\
    \ tradizionali di raggruppamento in cluster sono fortemente dipendenti\n dall'ordine\
    \ di input e si basano su una soglia arbitraria globale di\n raggruppamento in\
    \ cluster. I risultati di swarm sono resilienti a\n cambiamenti nell'ordine di\
    \ input e si basano su una piccola soglia di\n linking locale d: il numero massimo\
    \ di differenze tra due ampliconi. swarm\n forma cluster stabili ad alta risoluzione\
    \ che contengono una grande\n quantità di informazioni biologiche.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
- package: swarm
  description: Robust og hurtig klyngemetode for amplicon-baserede studier
  long_description: " Formålet med swarm er at tilbyde en simpel klyngealgoritme til\
    \ at\n håndtere store sæt af ampliconer. Traditionelle klyngealgoritmeresultater\n\
    \ er stærkt afhængig af inddatarækkefølge og afhænger af en arbitrær global\n\
    \ klyngetærskel. Swarm-resultater er modstandsdygtige for ændringer i\n inddatarækkefølge\
    \ og afhænger af en lille lokalforbundet tærskel d, det\n maksimale antal af forskelle\
    \ mellem to ampliconer. Swarm udgør stabil\n højopløste klynger, med en høj grad\
    \ af biologisk information.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
