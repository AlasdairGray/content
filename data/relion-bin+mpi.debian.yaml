- package: relion-bin+mpi
  description: parallel toolkit for 3D reconstructions in cryo-electron microscopy
  long_description: " RELION (for REgularised LIkelihood OptimisatioN) is a stand-alone\n\
    \ computer program for Maximum A Posteriori refinement of (multiple) 3D\n reconstructions\
    \ or 2D class averages in cryo-electron microscopy.\n .\n RELION provides a GUI,\
    \ several command-line tools in parallel (MPI) and serial\n versions as well as\
    \ a C++ API.\n .\n relion-bin+mpi provides the serial and parallel command-line\
    \ tools based on\n OpenMPI.\n"
  release: buster
