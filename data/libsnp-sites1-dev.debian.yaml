descr:
- package: libsnp-sites1-dev
  description: Static libraries and header files for the package snp-sites
  long_description: " Snp-sites finds single nucleotide polymorphism (SNP) sites from\n\
    \ multi-fasta alignment input files (which might be compressed).   Its\n output\
    \ can be in various widely used formats (Multi Fasta Alignment,\n Vcf, phylip).\n\
    \ .\n The software has been developed at the Wellcome Trust Sanger Institute.\n\
    \ .\n This package contains the development files to include snp-sites\n into\
    \ your own code.  The library enables Python developers to make\n snp-sites function\
    \ calls (Python bindings) through the Boost Python\n Library.\n"
  release: sid
  description_md5: f03ab28237b432d9db9de58769516b69
  license: unknown
  blend: debian-med
- package: libsnp-sites1-dev
  description: bibliothèques statiques et fichiers d'en-tête pour le paquet snp-sites
  long_description: " Ce programme découvre les positions de polymorphisme d'un seul\
    \ nucléotide\n (SNP) dans les fichiers d’entrée d’alignements au format multi-fasta\n\
    \ (pouvant être compressés). Sa sortie peut être dans divers formats\n largement\
    \ utilisés (Multi Fasta Alignment, Vcf, phylip).\n .\n Ce logiciel a été développé\
    \ à l’institut Wellcome Trust Sanger.\n .\n Ce paquet fournit les fichiers de\
    \ développement pour l'inclusion de snp-\n sites dans son code. La bibliothèque\
    \ permet aux développeurs en Python de\n faire des appels de fonctions de snp-sites\
    \ (liaisons Python) au travers de\n la bibliothèque Boost Python.\n"
  release: sid
  description_md5: f03ab28237b432d9db9de58769516b69
  license: unknown
  blend: debian-med
