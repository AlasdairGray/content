descr:
- package: python3-htseq
  description: Python3 high-throughput genome sequencing read analysis utilities
  long_description: " HTSeq can be used to performing a number of common analysis\
    \ tasks\n when working with high-throughput genome sequencing reads:\n .\n   *\
    \ Getting statistical summaries about the base-call quality scores to\n     study\
    \ the data quality.\n   * Calculating a coverage vector and exporting it for visualization\
    \ in\n     a genome browser.\n   * Reading in annotation data from a GFF file.\n\
    \   * Assigning aligned reads from an RNA-Seq experiments to exons and\n     genes.\n\
    \ .\n This package contains the Python 3 module.\n"
  release: sid
  description_md5: ffe5034bc59f88e9b8ed360ec7976622
  license: unknown
  blend: debian-med
- package: python3-htseq
  description: utilità per analizzare letture di sequenziamento ad alta efficienza
    del genoma per Python 3
  long_description: " HTSeq può essere usato per eseguire numerosi compiti comuni\
    \ di analisi\n quando si lavora con letture di sequenziamento ad alta efficienza\
    \ del\n genoma:\n .\n   * ottenere riepiloghi statistici sui punteggi di qualità\n\
    \     dell'identificazione delle basi per studiare la qualità dei dati;\n   *\
    \ calcolare un vettore di copertura ed esportarlo per la visualizzazione\n   \
    \  in un browser di genoma;\n   * leggere dati di annotazione da un file GFF;\n\
    \   * assegnare letture allineate da esperimenti RNA-Seq a esoni e geni.\n .\n\
    \ Questo pacchetto contiene il modulo per Python 3.\n"
  release: sid
  description_md5: ffe5034bc59f88e9b8ed360ec7976622
  license: unknown
  blend: debian-med
