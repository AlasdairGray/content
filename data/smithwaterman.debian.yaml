- package: smithwaterman
  description: determine similar regions between two strings or genomic sequences
  long_description: " The Smith–Waterman algorithm performs local sequence alignment;\
    \ that is,\n for determining similar regions between two strings or nucleotide\
    \ or\n protein sequences. Instead of looking at the total sequence, the\n Smith–Waterman\
    \ algorithm compares segments of all possible lengths and\n optimizes the similarity\
    \ measure.\n"
  release: sid
  description_md5: 0a01871b30db788b950deda8a489853d
  license: unknown
  blend: debian-med
- package: smithwaterman
  description: determina regioni simili tra due stringhe o sequenze genomiche
  long_description: " L'algoritmo Smith-Waterman effettua allineamenti di sequenze\
    \ locali;\n determina, cioè, regioni simili tra due stringhe o sequenze di nucleotidi\
    \ o\n proteiche. Invece di guardare alla totalità della sequenza, l'algoritmo\n\
    \ Smith-Waterman confronta segmenti di tutte le lunghezze possibili e\n ottimizza\
    \ la misura di similarità.\n"
  release: sid
  description_md5: 0a01871b30db788b950deda8a489853d
  license: unknown
  blend: debian-med
- package: smithwaterman
  description: Bestem lignende regioner mellem to strenge eller genomsekvenser
  long_description: " Smith-Waterman-algoritmen udfører lokal sekvenssammenligning;\
    \ det vil\n sige, for at bestemme lignende regioner mellem to strenge eller\n\
    \ nukleotid- eller proteinsekvens. I stedet for at kigge på hele sekvensen,\n\
    \ så sammenligner Smith-Waterman-algoritmen segmenter for alle mulige\n længder\
    \ og optimerer lighedsmålingen.\n"
  release: sid
