- package: librostlab-doc
  description: C++ library for computational biology (documentation)
  long_description: " This library was developed by the Rost Lab.  The lab's research\
    \ is\n driven by a conviction that protein and DNA sequences encode a\n significant\
    \ core of information about the ultimate structure and\n function of genetic material\
    \ and its gene products.\n .\n The library provides the following facilities:\n\
    \  * current working directory resource\n  * exception with stack backtrace\n\
    \  * file lock resource\n  * passwd and group structures for C++\n  * effective\
    \ uid and gid resource\n  * rostlab::bio::seq class with stream input operator\
    \ for FASTA format\n  * umask resource\n .\n This package contains html documentation.\n"
