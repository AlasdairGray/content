- package: python3-pbcore
  description: Python 3 library for processing PacBio data files
  long_description: " The pbcore package provides Python modules for processing Pacific\
    \ Biosciences\n data files and building PacBio bioinformatics applications. These\
    \ modules\n include tools to read/write PacBio data formats, sample data files\
    \ for\n testing and debugging, base classes, and utilities for building bioinformatics\n\
    \ applications.\n .\n This package is part of the SMRTAnalysis suite.\n .\n This\
