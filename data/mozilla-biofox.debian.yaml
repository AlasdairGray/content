descr:
- package: mozilla-biofox
  description: Rozšíření bioinformatických nástrojů pro prohlížeče Iceape a Iceweasel
  long_description: " BioFOX se zaměřuje na implementaci různých bioinformatických\
    \ nástrojů jako\n rozšíření pro prohlížeče Iceweasel a Iceape. Zkoumání genů,\
    \ které vás\n zajímají, obvykle zahrnuje jejich získání z databází jako NCBI nebo\n\
    \ Swiss-Prot a několika dalších kroků zahrnujících (nejen):\n .\n  * Překlad nukleotidové\
    \ sekvence\n  * Blast (např blastn, blastp atd.) požadované nukleotidové/proteinové\n\
    \    sekvence\n  * Výpočet vlastností (jako jsou pI, náboj, molekulová hmotnost,\
    \ procento\n    AT/GC atd.) nukleotidové/proteinové sekvence\n  * Převod mezi\
    \ formáty Genbank, Fasta, Swiss-Prot atd.)\n  * Předpověď  sekvence pro subcelulární\
    \ lokalizaci (PREDOTAR, TargetP,\n    pSORT atd.)\n"
  release: wheezy
  description_md5: f751c47f2e95680c44990bf75b931b7f
  license: unknown
  blend: debian-med
- package: mozilla-biofox
  description: Erweiterung für Bioinformatikwerkzeuge für Iceape- und Iceweasel-Browser
  long_description: " Code bioFOX hat sich zum Ziel gesetzt, diverse Bioinformatikwerkzeuge\
    \ als\n eine Erweiterung für Iceape- und Iceweasel-Browser bereitzustellen. Die\n\
    \ Analyse Ihrer bevorzugten Gene erfordert es für gewöhnlich, sie aus\n einer\
    \ Datenbank wie dem NCBI oder Swiss-Prot abzufragen und dann eine oder\n mehrere\
    \ Aufgaben darauf anzuwenden. Darunter befinden sich unter anderem\n folgende\
    \ Aufgaben:\n .\n  * Translation einer Nukleotidsequenz;\n  * Suche der gewünschten\
    \ Nukleotid-/Proteinsequenz in Blast (z.B. blastn,\n    blastp, ...);\n  * Berechnung\
    \ der Eigenschaften (wie PI, Ladung, Molekulargewicht,\n    AT/GC-Gehalt, usw.)\
    \ einer Protein- oder Nukleotidsequenz;\n  * Konvertierung zwischen verschiedenen\
    \ Formaten (Genbank, Fasta,\n    Swiss-Prot, usw.);\n  * Vorhersage der Sequenz\
    \ für subzellulare Lokalisierung (PREDOTAR,\n    TargetP, pSORT, usw.).\n"
  release: wheezy
  description_md5: f751c47f2e95680c44990bf75b931b7f
  license: unknown
  blend: debian-med
- package: mozilla-biofox
  description: extension of bioinformatics tools to Iceape and Iceweasel browsers
  long_description: " Code bioFOX aims at implementing various bioinformatics tools\
    \ as an extension\n on the Iceape and Iceweasel browsers. Analysis of your favorite\
    \ gene(s)\n usually require(s) retrieving it from a database like NCBI or Swiss-Prot\
    \ and\n then performing one or more tasks including but not limited to:\n .\n\
    \  * Translation of a nucleotide sequence;\n  * Blast search (eg. blastn, blastp\
    \ etc.) of the desired nucleotide/protein\n    sequence;\n  * Calculation of properties\
    \ (like PI, charge, molecular weight, AT/GC content\n    etc.) of a protein/nucleotide\
    \ sequence;\n  * Conversion between formats (Genbank, Fasta, Swiss-Prot etc.);\n\
    \  * Prediction of sequence for sub-cellular localization (PREDOTAR, TargetP,\n\
    \    pSORT etc).\n"
  release: wheezy
  description_md5: f751c47f2e95680c44990bf75b931b7f
  license: unknown
  blend: debian-med
- package: mozilla-biofox
  description: Extensión de herramientas de bioinformática para los navegadores web
    Iceape y Iceweasel
  long_description: " Code bioFOX tiene por objetivo implementar diversas herramientas\
    \ de\n bioinformática como una extensión en los navegadores web Iceape y\n Iceweasel.\
    \ El análisis de su(s) gen(es) favorito(s) normalmente requiere\n que se recuperen\
    \ de una base de datos como NCBI o Swiss-Prot y luego\n realizar una o más tareas,\
    \ incluyendo pero no limitándose a:\n .\n  * Traducción de una secuencia de nucleótidos\n\
    \  * Búsqueda BLAST (ej. blastn, blastp, etc.) de la secuencia del nucleótido\n\
    \    o de la proteína deseada\n  * Cálculo de las propiedades (como PI, carga,\
    \ peso molecular, contenido\n    AT/GC, etc.) de una secuencia de una proteína\
    \ o un nucleótido\n  * Conversión entre formatos (Genbank, Fasta, Swiss-Prot,\
    \ etc.)\n  * Predición de una secuencia por localización subcelular (PREDOTAR,\n\
    \    TargetP, pSORT, etc)\n"
  release: wheezy
  description_md5: f751c47f2e95680c44990bf75b931b7f
  license: unknown
  blend: debian-med
- package: mozilla-biofox
  description: Extension bio-informatique pour les navigateurs Iceape et Iceweasel
  long_description: " Code bioFOX vise à mettre en place divers outils de bio-informatique\n\
    \ implémentés dans cette extension pour les navigateurs Iceape et Iceweasel.\n\
    \ L'analyse de votre gène favori exige habituellement de le récupérer depuis\n\
    \ une base de données telle que NCBI ou Swiss-Prot et ensuite d'exécuter une\n\
    \ ou plusieurs tâche y compris, mais sans s'y limiter :\n .\n   - traduction d'une\
    \ séquence de nucléotides ;\n   - recherche de type BLAST (par exemple blastn,\
    \ blastp, etc.) sur les\n      nucléotides / séquence de protéines ;\n   - calcul\
    \ des propriétés (comme PI, la charge, le poids moléculaire,\n     AT / GC contenu,\
    \ etc.) d'une protéine / séquence de nucléotides ;\n   - conversion entre formats\
    \ (Genbank, Fasta, Swiss-Prot, etc) ;\n   - prévision de séquence pour les sous-localisation\
    \ cellulaire (PREDOTAR,\n     TargetP, pSORT, etc.).\n"
  release: wheezy
  description_md5: f751c47f2e95680c44990bf75b931b7f
  license: unknown
  blend: debian-med
- package: mozilla-biofox
  description: estensione per strumenti bioinformatici per browser Iceape e Iceweasel
  long_description: " Code bioFOX mira ad implementare vari strumenti bioinformatici\
    \ come\n estensioni per i browser Iceape e Iceweasel. L'analisi dei propri geni\n\
    \ preferiti richiede di solito di scaricarli da un database come NCBI o\n Swiss-Prot\
    \ e di fare poi una o due operazioni,incluse, ma non limitate\n a:\n .\n  * traduzione\
    \ di una sequenza nucleotidica;\n  * ricerca blast (es. blastn, blastp, ecc.)\
    \ della sequenza nucleotidica\n    o proteica desiderata;\n  * calcolo delle proprietà\
    \ (come punto isoelettrico, carica, peso\n    molecolare, contenuto\n    AT/GC,\
    \ ecc.) di una sequenza nucleotidica o proteica;\n  * conversione tra diversi\
    \ formati (Genbank, Fasta, Swiss-Prot, ecc.);\n  * predizione di una sequenza\
    \ per localizzazione subcellulare\n    (PREDOTAR, TargetP, pSORT, ecc.).\n"
  release: wheezy
  description_md5: f751c47f2e95680c44990bf75b931b7f
