- package: mozilla-biofox
  description: Iceape および Iceweasel ブラウザの為のバイオインフォマティクスツール用拡張機能
  long_description: " Code bioFOX は、Iceape および Iceweasel ブラウザ用拡張機能として各種バイオ\n インフォマティクスツールの実装を目指しています。お好みの遺伝子の解析を行う\n\
    \ には、通常 NCBI や Swiss-Prot などのデータベースからその遺伝子を取得し、以\n 下の (ただし、これらに限られない) 作業をひとつ以上実行することが求められます:\n\
    \ .\n  * 塩基配列の翻訳\n  * blastn や blastp による目的の塩基配列・アミノ酸配列の BLAST 検索\n  * 塩基配列・アミノ酸配列の特性の計算\
    \ (等電点、電荷、分子量、AT/GC 含量など)\n  * フォーマットの相互変換 (Genbank, Fasta, Swiss-Prot など)\n \
    \ * 配列の細胞内局在の予測 (PREDOTAR, TargetP, pSORT など)\n"
  release: wheezy
  description_md5: f751c47f2e95680c44990bf75b931b7f
  license: unknown
  blend: debian-med
- package: mozilla-biofox
  description: extensão de ferramentas de bioinformática para os navegadores Iceape
    e Iceweasel
  long_description: " O código do bioFOX é focado na implementação de várias ferramentas\
    \ de\n bioinformática como uma extensão para os navegadores Iceape e Iceweasel.\n\
    \ A análise de seus genes favoritos geralmente requer a obtenção dos mesmos\n\
    \ a partir de um banco de dados como o NCBI ou Swiss-Prot para então poder\n realizar\
    \ uma ou mais tarefas incluindo mas não limitado a:\n .\n  * Tradução de uma seqüência\
    \ de nucleotídeos;\n  * Pesquisa \"blast\" (e.g. blastn, blastp, etc.) das seqüências\
    \ de\n    nucleotídeos/proteínas desejadas;\n  * Cálculo de propriedades (como\
    \ PI, carga, peso molecular, conteúdo AT/GC,\n    etc.) de uma seqüência de proteínas/nucleotídeos;\n\
    \  * Conversão entre formatos (Genbank, Fasta, Swiss-Prot, etc.);\n  * Predição\
    \ de seqüência para localização subcelular (PREDOTAR, TargetP,\n    pSORT, etc.).\n"
  release: wheezy
