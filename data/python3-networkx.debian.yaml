descr:
- package: python3-networkx
  description: nástroj na tvorbu, manipuláciu a študovanie komplexných sietí - Python
    3
  long_description: " NetworkX je balík jazyka Python na nástroj na tvorbu, manipuláciu\
    \ a\n študovanie štruktúry, dynamiky a funkcií komplexných sietí.\n .\n Štruktúra\
    \ grafu či siete je vyjadrená hranami (spojmi, spojeniami, väzbami,\n oblúkmi)\
    \ medzi vrcholmi (uzlami, miestami, aktérmi). Bez ďalších upresnení\n sa grafom\
    \ myslí jednoduchý neorientovaný graf, t.j. bez cyklov a bez\n viacnásobných hrán.\
    \ Sieťou sa zvyčajne myslí graf s váhami (poliami,\n vlastnosťami) na uzloch alebo\
    \ hranách.\n .\n Medzi používateľov NetworkX môžu patriť matematici, fyzici, biológovia,\n\
    \ informatici a výskumníci v oblasti spoločenských vied.\n .\n Tento balík obsahuje\
    \ verziu NetworkX pre Python 3.\n"
  release: sid
  description_md5: a2807485b7699fe672b16e535b3e3360
  license: unknown
  blend: debian-med
- package: python3-networkx
  description: tool to create, manipulate and study complex networks (Python3)
  long_description: " NetworkX is a Python-based package for the creation, manipulation,\
    \ and\n study of the structure, dynamics, and functions of complex networks.\n\
    \ .\n The structure of a graph or network is encoded in the edges (connections,\n\
    \ links, ties, arcs, bonds) between nodes (vertices, sites, actors). If\n unqualified,\
    \ by graph it's meant a simple undirected graph, i.e. no\n self-loops and no multiple\
    \ edges are allowed. By a network it's usually\n meant a graph with weights (fields,\
    \ properties) on nodes and/or edges.\n .\n The potential audience for NetworkX\
    \ includes: mathematicians, physicists,\n biologists, computer scientists, social\
    \ scientists.\n .\n This package contains the Python 3 version of NetworkX.\n"
  release: sid
  description_md5: a2807485b7699fe672b16e535b3e3360
  license: unknown
  blend: debian-med
- package: python3-networkx
  description: strumento per creare, manipolare e studiare reti complesse (Python
    3)
  long_description: " NetworkX è un pacchetto basato su Python per la creazione, manipolazione\
    \ e\n studio della struttura, delle dinamiche e delle funzioni di reti complesse.\n\
    \ .\n La struttura di un grafo o rete è codificata negli spigoli (connessioni,\n\
    \ collegamenti, unioni, archi, legami) tra i nodi (vertici, siti, attori). Se\n\
    \ non specificato, per grafo si intende un semplice grafo non orientato, cioè\n\
    \ dove non sono permessi cappi o spigoli multipli. Per una rete normalmente\n\
    \ si intende un grafo con pesi (campi, proprietà) sui nodi o sugli spigoli.\n\
    \ .\n Gli utenti potenziali di NetworkX includono: matematici, fisici, biologi,\n\
    \ informatici e studiosi delle scienze sociali.\n .\n Questo pacchetto contiene\
    \ la versione Python 3 di NetworkX.\n"
  release: sid
  description_md5: a2807485b7699fe672b16e535b3e3360
  license: unknown
  blend: debian-med
