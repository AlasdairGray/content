- package: profnet-con
  description: neural network architecture for profcon
  long_description: " Profnet is a component of the prediction methods that make up\
    \ the\n Predict Protein service by the lab of Burkhard Rost. It provides the neural\n\
    \ network component to a variety of predictors that perform protein feature\n\
    \ prediction directly from sequence.  This neural network implementation has\n\
    \ to be compiled for every different network architecture.\n .\n This package\
    \ contains the neural network architecture for profcon.\n"
