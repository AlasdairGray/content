- package: libbiod-dev
  description: bioinformatics library in D (development files)
  long_description: " BioD is a fast and memory efficient bioinformatics library written\
    \ in\n the D programming language. BioD aims to:\n  * Provide a platform for writing\
    \ high-performance bioinformatics\n    applications in D. BioD achieves this by:\n\
    \    - automatic parallelization of tasks where possible for example\n      reading\
    \ and writing BAM files.\n    - reducing the GC overhead by avoiding unnecessary\
    \ memory allocations\n  * Offer support for manipulating common biological data\
    \ formats.\n  * Write clear documented and maintainable codebase.\n .\n This package\
    \ contains the include files for development.\n"
  release: sid
  description_md5: bf48b65651de3b9a27d53e3cbffba009
