- package: topp
  description: insieme di programmi che implementano TOPP (The OpenMS Proteomic Pipeline)
  long_description: " TOPP (The OpenMS Proteomic Pipeline) è un flusso elaborativo\
    \ per l'analisi\n di dati HPLC/MS. Consiste di un insieme di numerose piccole\
    \ applicazioni\n che possono essere concatenate assieme per creare un flusso elaborativo\
    \ di\n analisi confezionato per un problema specifico. Le applicazioni utilizzano\n\
    \ la libreria libopenms. Alcuni esempi di tali applicazioni sono:\n .\n  - TOPPView:\
    \ un visualizzatore per dati di spettrometria di massa;\n  - TOPPAS: un assistente\
    \ per la progettazione di flussi di lavoro TOPP\n    guidati da una GUI;\n  -\
    \ DTAExtractor: estrae gli spettri di un file di un'analisi MS in diversi\n  \
    \  file in formato DTA;\n  - FileConverter: converte tra diversi formati di file\
    \ MS;\n  - FileFilter: estrae o manipola porzioni di dati da file di picco, di\n\
    \    funzionalità o di funzionalità di consenso;\n  - SpectraMerger: unisce gli\
    \ spettri da una mappa LC/MS, sia da precursori\n    sia da blocchi RT;\n  - BaselineFilter:\
    \ rimuove la base di rilevamento da un profilo di uno\n    spettro utilizzando\
    \ un filtro top-hat;\n  - InternalCalibration: applica una calibrazione interna;\n\
    \  - PTModel: addestra un modello per la predizione di peptidi proteici da\n \
    \   un insieme di addestramento;\n  - RTPredict: predice il tempo di ritenzione\
    \ dei peptidi utilizzando un\n    modello addestrato da RTModel;\n  - ExecutePipeline:\
    \ esegue flussi di lavoro creati da TOPPAS.\n"
