- package: topp
  description: ensemble de programmes implémentant The OpenMS Proteomic Pipeline
  long_description: " TOPP (the OpenMS proteomic pipeline) est un pipeline d'analyse\
    \ de données\n HPLC/MS. C'est un ensemble de nombreuses petites applications qu'on\
    \ peut chaîner\n pour créer des pipelines d'analyse adapés à un problème particulier.\
    \ Les applications\n utilisent la bibliothèque libopenms. Certains exemples de\
    \ ces explications\n sont :\n .\n   - TOPPView : un visionneur de données spectométriques\
    \ de masse.\n   - TOPPAS : un assistant pour concevoir graphiquement des flux\
    \ TOPP\n   - DTAExtractor : extrait des spectres d'un fichier MS run en plusieurs\
    \ fichiers\n     au format DTA.\n   - FileConverter :  Conversion entre divers\
    \ formats de fichiers MS.\n   - FileFilter : Extrait ou manipule des morceaux\
    \ de données issues de fichiers peak,\n     feature ou consensus feature.\n  \
    \ - SpectraMerger : Fusionne des spectres issus d'un plan LC/MS, en précurseur\n\
    \     ou en blocs RT.\n   - BaselineFilter : supprime la ligne d'un profil de\
    \ spectre en utilisant un\n     filtre top-hat.\n   - InternalCalibration : Utilisé\
    \ pour une calibration intrne.\n   - PTModel : Entraîne un modèle de prédiction\
    \ des peptides protéotypiques\n     à partir d'un plan d'entraînement.\n   - RTPredict :\
    \ Prédit des temps de rétention pour des peptides en utilisant un\n     modèle\
    \ entraîné par RTModel.\n   - ExecutePipeline : Exécute des flux de travail créés\
    \ par TOPPAS.\n"
