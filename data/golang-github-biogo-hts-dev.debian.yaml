- package: golang-github-biogo-hts-dev
  description: biogo high throughput sequencing repository
  long_description: " SAM and BAM handling for the Go language.\n .\n bíogo/hts provides\
    \ a Go native implementation of the SAM specification for\n SAM and BAM alignment\
    \ formats commonly used for representation of high\n throughput genomic data,\
    \ the BAI, CSI and tabix indexing formats, and the BGZF\n blocked compression\
    \ format. The bíogo/hts packages perform parallelized read\n and write operations\
    \ and are able to cache recent reads according to\n user-specified caching methods.\
    \ The bíogo/hts APIs have been constructed to\n provide a consistent interface\
    \ to sequence alignment data and the underlying\n compression system in order\
    \ to aid ease of use and tool development.\n"
  release: sid
