descr:
- package: vrrender
  description: DICOM viewer
  long_description: " Medical image viewer featuring negatoscope, multi-planar\n reconstruction,\
    \ and volume rendering.\n .\n Many image formats are handled such as DICOM, mhd,\n\
    \ inr.gz, vtk, vti,... Segmentations meshes can also\n be imported from DICOM\
    \ and vtk formats, and visualized\n in mixed rendering with images.\n .\n Tools\
    \ are provided to measure distances of\n structures in the image and to place\
    \ landmarks.\n .\n Last, VRRender can also connect directly to a PACS, and\n then\
    \ request, download or upload DICOM files.\n"
