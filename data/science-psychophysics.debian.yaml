- package: science-psychophysics
  description: Debian Science packages for Psychophysics
  long_description: " This metapackage will install Debian packages which might be\
    \ useful for\n carrying out any experiment relating physical stimuli and their\n\
    \ psychological effects.\n .\n The selection of packages is targeting software\
    \ for stimuli delivery.\n For additional software related to the analysis of the\
    \ acquired data\n refer to science-neuroscience-cognitive, med-imaging depending\
    \ on the\n domain of application.  Additionally look into\n science-bci since\
    \ those often provide a complete loop\n frameworks including stimuli delivery.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: Pakiety Naukowe Debiana do Psychofizyki
  long_description: " Ten metapakiet instaluje pakiety Debiana, które mogą być przydatne\
    \ do\n przeprowadzania dowolnego eksperymentu związanego z bodźcami fizycznymi\
    \ i\n ich skutkami psychologicznymi.\n .\n Dobór pakietów został ukierunkowany\
    \ na oprogramowanie do dostarczania\n bodźców. Dodatkowe oprogramowanie związane\
    \ z analizą pozyskanych danych\n odnosi się do nauki-neurologii-poznawczej, obrazowania\
    \ medycznego w\n zależności od dziedziny zastosowania. Dodatkowo warto zapoznać\
    \ się z\n science-bci, ponieważ często zapewnia kompletne struktury pętli, łącznie\
    \ z\n dostarczaniem bodźców.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: pacchetti Debian Science per la psicofisica
  long_description: " Questo metapacchetto installa i pacchetti Debian che possono\
    \ essere utili\n per effettuare qualsiasi esperimento relativo a stimoli fisici\
    \ e ai loro\n effetti psicologici.\n .\n La selezione dei pacchetti è focalizzata\
    \ su software per la\n somministrazione di stimoli. Per software aggiuntivo relativo\
    \ all'analisi\n dei dati acquisiti guardare science-neuroscience-cognitive e med-imaging,\
    \ a\n seconda del campo di applicazione. In aggiunta guardare science-bci dato\n\
    \ che quei pacchetti spesso forniscono infrastrutture per il ciclo completo\n\
    \ di lavoro compresa la somministrazione degli stimoli.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: Debian Science - pakker for psykofysik
  long_description: " Denne metapakke vil installere Debianpakker, som kan være nyttige\
    \ for\n udførsel af eksperimenter relateret til fysisk stimuli og deres\n fysiologiske\
    \ effekter.\n .\n Udvalget af pakker er målrettet programmer for stimuli. For\
    \ yderligere\n programmer relateret til analyse af de indhentede data se\n science-neuroscience-cognitive,\
    \ med-imaging afhængig af domænanvendelsen.\n Kig derudover i science-bci da disse\
    \ pakker ofte tilbyder en fuldstændig\n ramme inklusiv stimulilevering.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: paquets pour la psychophysique de Debian Science
  long_description: " Ce métapaquet installe les paquets de Debian qui peuvent être\
    \ utiles pour\n accomplir des expériences relatives aux stimuli physiques et leurs\
    \ effets\n psychologiques.\n .\n Cette sélection de paquets concerne les logiciels\
    \ d’exécution de stimulus.\n Pour d’autres logiciels concernant l’analyse des\
    \ données obtenues,\n l’utilisateur recourra à science-neuroscience-cognitive,\
    \ med-imaging en\n fonction du domaine concerné. De plus, il regardera dans les\
    \ paquets de\n science-bci car ceux-ci fournissent souvent des structures de boucle\n\
    \ incluant la fourniture de stimulus.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
