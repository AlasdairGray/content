- package: libcv-dev
  description: libcv-dev 移行用パッケージ
  long_description: " 本パッケージは libcv-dev から、細分化されたパッケージへの移行用ファイルを\n 提供します。\n .\n 本パッケージには、OpenCV\
    \ (Open Computer Vision) を利用するアプリケーション\n をコンパイルするのに必要なヘッダファイルと静的ライブラリが含まれます。\n\
    \ .\n Open Computer Vision ライブラリは、各種コンピュータビジョン問題用の\n アルゴリズムおよびサンプルコード集です。本ライブラリは\
    \ IPL (Intel の\n Image Processing Library) と互換性があり、利用可能であれば、より優れた\n パフォーマンスを得るために\
    \ IPP (Intel の Integrated Performance\n Primitives) を使用することができます。\n .\n OpenCV\
    \ は、低レベルの移植性に優れたデータ型および演算子や、ビデオ取得、\n 画像の処理および解析、構造解析、モーション解析およびオブジェクトの追跡、\n オブジェクトの認識、カメラの較正、3D\
    \ 再構築のための高レベルな関数一式を\n 提供します。\n"
  release: stretch
  description_md5: 6110e05bbd13e4b11b4c162760a0d3eb
  license: unknown
  blend: debian-med
- package: libcv-dev
  description: Übergangspaket für libcv-dev
  long_description: " Dieses Paket enthält Dateien für den Übergang von libcv-dev\
    \ zu aufgeteilten\n Paketen.\n .\n Dieses Paket enthält die Header-Dateien und\
    \ die statische Bibliothek zur\n Kompilierung von Anwendungen, die OpenCV (Open\
    \ Computer Vision) verwenden.\n .\n Die Open Computer Vision Library ist eine\
    \ Algorithmensammlung und\n Beispielcode für verschiedene Aufgaben des maschinellen\
    \ Sehens. Die\n Bibliothek ist mit IPL (Intels Image Processing Library) kompatibel\
    \ und\n kann, falls verfügbar, IPP (Intels Integrated Performance Primitives)\
    \ zur\n Leistungssteigerung verwenden.\n .\n OpenCV enthält maschinennahe portable\
    \ Datentypen und Operatoren sowie einen\n Satz an High-Level-Funktionalitäten\
    \ für Videoerfassung, Bildverarbeitung\n und -analyse, Strukturanalyse, Bewegungsanalyse\
    \ und -verfolgung,\n Objekterkennung, Kamerakalibrierung und 3D-Rekonstruktion.\n"
  release: stretch
  description_md5: 6110e05bbd13e4b11b4c162760a0d3eb
  license: unknown
  blend: debian-med
- package: libcv-dev
  description: Translation package for libcv-dev
  long_description: " This package provide files for translation from libcv-dev to\n\
    \ subdivided packages.\n .\n This package contains the header files and static\
    \ library needed to compile\n applications that use OpenCV (Open Computer Vision).\n\
    \ .\n The Open Computer Vision Library is a collection of algorithms and sample\n\
    \ code for various computer vision problems. The library is compatible with\n\
    \ IPL (Intel's Image Processing Library) and, if available, can use IPP\n (Intel's\
    \ Integrated Performance Primitives) for better performance.\n .\n OpenCV provides\
    \ low level portable data types and operators, and a set\n of high level functionalities\
    \ for video acquisition, image processing and\n analysis, structural analysis,\
    \ motion analysis and object tracking, object\n recognition, camera calibration\
    \ and 3D reconstruction.\n"
  release: stretch
  description_md5: 6110e05bbd13e4b11b4c162760a0d3eb
  license: unknown
  blend: debian-med
- package: libcv-dev
  description: pacchetto di transizione per libcv-dev
  long_description: " Questo pacchetto fornisce i file per la transizione da libcv-dev\
    \ ai\n pacchetti suddivisi.\n .\n Questo pacchetto contiene i file header e la\
    \ libreria statica necessari per\n compilare applicazioni che usano OpenCV (Open\
    \ Computer Vision).\n .\n La libreria Open Computer Vision è una raccolta di algoritmi\
    \ e codice\n d'esempio per vari problemi relativi alla visione artificiale. La\
    \ libreria\n è compatibile con IPL (Image Processing Library di Intel) e, se\n\
    \ disponibile, può usare IPP (Integrated Performance Primitives di Intel) per\n\
    \ ottenere prestazioni migliori.\n .\n OpenCV fornisce tipi di dati e operatori\
    \ portabili di basso livello e un\n insieme di funzionalità di alto livello per\
    \ l'acquisizione video,\n l'elaborazione e l'analisi di immagini, analisi strutturale,\
    \ analisi del\n movimento e inseguimento di oggetti, riconoscimento di oggetti,\n\
    \ calibrazione di videocamere e ricostruzione 3D.\n"
  release: stretch
  description_md5: 6110e05bbd13e4b11b4c162760a0d3eb
  license: unknown
  blend: debian-med
