descr:
- package: r-bioc-tfbstools
  description: GNU R Transcription Factor Binding Site (TFBS) Analysis
  long_description: " TFBSTools is a package for the analysis and manipulation of\n\
    \ transcription factor binding sites. It includes matrices conversion\n between\
    \ Position Frequency Matirx (PFM), Position Weight Matirx (PWM)\n and Information\
    \ Content Matrix (ICM). It can also scan putative TFBS\n from sequence/alignment,\
    \ query JASPAR database and provides a wrapper of\n de novo motif discovery software.\n"
