- package: proftmb
  description: per-residue prediction of bacterial transmembrane beta barrels
  long_description: " proftmb predicts transmembrane beta-barrel (TMB) proteins in\
    \ Gram-negative\n bacteria.\n .\n For each query protein, proftmb provides both\
    \ a Z-value indicating that the\n protein actually contains a membrane barrel,\
    \ and a four-state per-residue\n labeling of upward- and downward-facing strands,\
    \ periplasmic hairpins and\n extracellular loops.\n"
