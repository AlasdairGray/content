  description: agent-based modeling to education, biomedical research and others
  long_description: " The Swarm conceptual framework for agent-based model (ABMs)\
    \ and\n provides many tools for implementing, observing and conducting\n experiments\
    \ on ABMs.  Users write their own software but (a) follow\n Swarm's conceptual\
    \ framework and conventions to design the software, and\n (b) use the Swarm libraries\
    \ to do much of the work.  The library is\n written in Objective-C.\n .\n This\
    \ package contains the development files and documentation for\n developing agent-based\
    \ models using Swarm."
